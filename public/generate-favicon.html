<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #favicon { width: 64px; height: 64px; border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Code Tools Favicon Generator</h2>
    <canvas id="favicon" width="32" height="32"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <button onclick="downloadPNG()">Download as PNG</button>
    <br>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        function generateFavicon() {
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            
            // Draw code brackets
            ctx.fillStyle = 'white';
            ctx.font = 'bold 14px monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('</', 16, 16);
            
            // Show data URL
            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('result').innerHTML = 
                '<h3>Generated Favicon:</h3>' +
                '<img src="' + dataUrl + '" style="width: 32px; height: 32px; image-rendering: pixelated; border: 1px solid #ccc;">' +
                '<br><small>Data URL:</small><br>' +
                '<textarea style="width: 100%; height: 100px;">' + dataUrl + '</textarea>';
        }
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate on load
        generateFavicon();
    </script>
</body>
</html>
